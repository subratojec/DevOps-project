name: Snyk Container Test

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Build a Docker image
      run: docker build -t subrato123/flask-pod .

    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true
      uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: subrato123/flask-pod
        args: --file=Dockerfile --severity-threshold=medium --sarif-file-output=snyk.sarif

    - name: Fix SARIF File (Workaround)
      run: |
        sed -i 's/"severity": null/"severity": 0/g' snyk.sarif

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif